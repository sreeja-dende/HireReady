<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Aptitude Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Generated Aptitude Quiz for Placement Preparation</h1>
        <div class="category-selection">
            <h2>Select a Category:</h2>
            <select id="category-select">
                <option value="">Choose a category...</option>
                <option value="logical">Logical Reasoning</option>
                <option value="quantitative">Quantitative Aptitude</option>
                <option value="verbal">Verbal Ability</option>
                <option value="coding">Coding Problems</option>
                <option value="data">Data Interpretation</option>
                <option value="general">General Knowledge</option>
            </select>
            <div id="resume-indicator" class="hidden">Resume available</div>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz-container" class="hidden">
            <div class="quiz-header">
                <button id="resume-quiz">Resume</button>
                <button id="stop-quiz">Stop</button>
            </div>
            <div id="question-container">
                <h3 id="question-text"></h3>
                <div id="options-container"></div>
            </div>
            <div class="controls">
                <button id="submit-answer">Submit</button>
                <button id="next-question" disabled>Next Question</button>
                <button id="show-answer">Show Answer</button>
            </div>
            <div id="answer-container" class="hidden">
                <h4>Answer:</h4>
                <p id="answer-text"></p>
                <p id="explanation-text"></p>
            </div>
            <div class="progress">
                <span id="current-question">1</span> / <span id="total-questions">50</span>
            </div>
        </div>
        <div id="results-container" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <button id="restart-quiz">Take Another Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
